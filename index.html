





<!DOCTYPE html>



<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locked In</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            background: linear-gradient(135deg, #1E1E1E, #3A3A3A);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .container {
            background: #1E1E1E;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        #timer {
            font-size: 80px;
            font-weight: bold;
            color: #FFA500;
            text-shadow: 0 0 20px #FFA500;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease;
            background: #444;
        }
        .time-option { background: #5A5A5A; }
        #start { background: #28a745; }
        #pause { background: #ff4757; }
        #reset { background: #6c757d; }
        button:hover {
            transform: scale(1.1);
        }
        #achievement {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: #FFD700;
            color: black;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }
    #chat-messages .user-message {
        align-self: flex-end;
        background-color: #007bff;
        color: white;
        padding: 8px 12px;
        border-radius: 12px;
        margin: 5px;
        max-width: 70%;
    }
    #chat-messages .ai-message {
        align-self: flex-start;
        background-color: #f1f1f1;
        color: black;
        padding: 8px 12px;
        border-radius: 12px;
        margin: 5px;
        max-width: 70%;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Locked In</h1>
        <div id="timer">15:00</div>
        <div id="score">XP: 0</div>
        <div class="button-container">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
        <div class="button-container">
            <button class="time-option" data-time="900">15 Min</button>
            <button class="time-option" data-time="1800">30 Min</button>
            <button class="time-option" data-time="3600">60 Min</button>
        </div>
        <div id="achievement">Achievement Unlocked!</div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let timeLeft = 15 * 60;
            let isRunning = false;
            let interval;
            let xp = 0;
            const achievements = {
                500: "Baby Mogger",
                1000: "Coding Sprinter",
                3000: "Focused Learner",
                6000: "Deep Thinker",
                9000: "Brainstorm Pro",
                12000: "Master of Flow",
                18000: "Guru of Focus",
                24000: "Zen Coder",
                30000: "Discipline Champ",
                36000: "Coding Beast",
                42000: "Hyper Focused",
                48000: "Elite Thinker",
                54000: "Grandmaster Dev",
                60000: "Locked In Legend"
            };
            const timerDisplay = document.getElementById("timer");
            const scoreDisplay = document.getElementById("score");
            const achievementPopup = document.getElementById("achievement");
            const startButton = document.getElementById("start");
            const pauseButton = document.getElementById("pause");
            const resetButton = document.getElementById("reset");
            const timeOptions = document.querySelectorAll(".time-option");
            timeOptions.forEach(button => {
                button.addEventListener("click", function() {
                    clearInterval(interval);
                    isRunning = false;
                    timeLeft = parseInt(this.getAttribute("data-time"));
                    updateDisplay();
                });
            });
           
            function startTimer() {
                if (!isRunning) {
                    isRunning = true;
                    interval = setInterval(() => {
                        if (timeLeft > 0) {
                            timeLeft--;
                            xp += 10;
                            checkAchievements();
                            updateDisplay();
                        } else {
                            clearInterval(interval);
                            isRunning = false;
                        }
                    }, 1000);
                }
            }
           
            function updateDisplay() {
                let minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                scoreDisplay.textContent = `XP: ${xp}`;
            }
           
            function checkAchievements() {
                if (achievements[xp]) {
                    showAchievement(achievements[xp]);
                }
            }
           
            function showAchievement(title) {
                achievementPopup.textContent = `Achievement Unlocked: ${title}`;
                achievementPopup.style.display = "block";
                setTimeout(() => achievementPopup.style.display = "none", 3000);
            }
           
            document.addEventListener("mouseleave", () => {
                if (isRunning) {
                    clearInterval(interval);
                    isRunning = false;
                    xp = Math.max(xp - 15, 0);
                    updateDisplay();
                }
            });
           
            document.addEventListener("visibilitychange", () => {
                if (document.hidden && isRunning) {
                    clearInterval(interval);
                    isRunning = false;
                    xp = Math.max(xp - 15, 0);
                    updateDisplay();
                }
            });
           
            startButton.addEventListener("click", startTimer);
            pauseButton.addEventListener("click", () => {
                clearInterval(interval);
                isRunning = false;
                updateDisplay();
            });
            resetButton.addEventListener("click", () => {
                clearInterval(interval);
                isRunning = false;
                timeLeft = 15 * 60;
                xp = 0;
                updateDisplay();
            });
            updateDisplay();
        });
    </script>
<div id="chatbox">
    <div id="chat-messages"></div>
    <input type="text" id="chat-input" placeholder="Ask AI...">
    <button id="send-btn">Send</button>
</div>


<style>
    #chatbox {
        position: fixed;
        top: 10px;
        right: 10px;
        width: 280px;
        height: 80vh;
        background: rgba(30, 30, 30, 0.95);
        color: white;
        border-radius: 10px;
        padding: 12px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        font-family: 'Orbitron', Arial, sans-serif;
        font-size: 14px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    #chat-messages {
        flex-grow: 1;
        overflow-y: auto;
        padding: 10px;
        border-bottom: 2px solid white;
        background: rgba(50, 50, 50, 0.9);
        border-radius: 5px;
        font-size: 13px;
        line-height: 1.5;
        display: flex;
        flex-direction: column;
    }
    #chat-input {
        width: 75%;
        padding: 6px;
        border: none;
        border-radius: 5px;
        background: #222;
        color: white;
        font-size: 13px;
        margin-right: 5px;
    }
    #send-btn {
        width: 20%;
        background: #28a745;
        border: none;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        font-size: 13px;
        padding: 6px;
    }
</style>















<script>
    document.getElementById("send-btn").addEventListener("click", async function() {
        const inputField = document.getElementById("chat-input");
        const message = inputField.value;
        if (!message) return;
       
        const chatMessages = document.getElementById("chat-messages");
        chatMessages.innerHTML += `<div class='user-message'>${message}</div>`;
        inputField.value = "";
       
        try {
            const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=AIzaSyAMaRI5ga8DQO97b1QpigyVyndcCtnCeQ8", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ "contents": [{ "parts": [{ "text": message }] }] })
            });
            const data = await response.json();
            const aiResponse = data.candidates && data.candidates[0] && data.candidates[0].content && data.candidates[0].content.parts && data.candidates[0].content.parts[0] && data.candidates[0].content.parts[0].text ? data.candidates[0].content.parts[0].text : "AI could not process the request. Please try again.";
            chatMessages.innerHTML += `<div class='ai-message'>${aiResponse}</div>`;
            chatMessages.scrollTop = chatMessages.scrollHeight;
        } catch (error) {
            chatMessages.innerHTML += `<div><strong>AI:</strong> Error fetching response.</div>`;
        }
    });
</script>
</body>
</html>
